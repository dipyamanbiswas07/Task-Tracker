<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="/css/main.css">
    <title>Task Manager</title>
  </head>

  <body>
    <div class="container">
      <div class="todaysTask">
        <div class='taskHeading'>
          TODAY'S TASK
        </div>
        <div class='divInputBox'>
          <input id='taskInput' placeholder='Enter Task' onkeydown="addTask()" />
        </div>
        <div class='divTaskList' id='divTodaysTaskList'>


        </div>
      </div>
      <div class="todaysFinishedTask">
        <div class='taskHeading'>
          FINISHED TODAY'S TASK
        </div>
        <div class='divTaskList' id='divFinishedList'></div>
      </div>
      <div class="taskHistory">
        <div class='taskHeading'>
          TASK HISTORY
        </div>
        <div class='divTaskList' id='divTaskHistoryList'></div>
      </div>
    </div>
    <script type="text/javascript" src="/js/app.js"></script>
  </body>

</html>
